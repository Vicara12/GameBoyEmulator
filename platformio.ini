; https://docs.platformio.org/page/projectconf.html

[env:upesy_wrover]
platform = espressif32
board = esp-wrover-kit
; board = upesy_wrover
framework = arduino
monitor_filters = esp32_exception_decoder
build_flags = 
	-O3
	-D BOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue